<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI Calculator</title>
</head>
<body>
	<form action="/bmicalculator" method="POST">
		<h1>BMI Calculator</h1><br/>
		<input type="number" name="weight" placeholder="weight" step="0.01"></input>
		<input type="number" name="height" placeholder="height" step="0.01"></input>
		<input type="submit" value="Calculate BMI"></input>
	</form>
</body>
</html>
